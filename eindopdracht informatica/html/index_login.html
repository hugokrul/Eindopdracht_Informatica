        <div class="hero-image">
            <header>
                <div class="hero-text-login">
                    <h1 style="font-size:50px">LOGIN</h1 class="hero-text-h1">
                    <p></p>
                </div>
            </header>
        </div>
        
        <!-- creating a login class -->
        <div class="login">
            <!-- making a form without autocomplete -->
            <form autocomplete="off">
                <!-- label and input for username -->
                <label for="userName">Username</label>
                <input type="text" name="userName" placeholder="Your username.." id="userName"/>

                <!-- label and input for password -->
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Your password.." id="password"/>
                
                <!-- a button with a the function login -->
                <input type="button" onclick="login(this.form)" value="Login"/>
            </form>
        </div>

        <!-- refering for a script -->
        <script src="\js\script.js"></script>
    </body>
